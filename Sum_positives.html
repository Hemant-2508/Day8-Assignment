<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positive Sum</title>
</head>
<body>
  <script>
    const numbers = [1, 2, -3, 5, -9, -8];
    let total = 0;

    for (let index = 0; index < numbers.length; index++) {
      if (numbers[index] > 0) {
        total += numbers[index];
      }
    }

    console.log(total);
  </script>
</body>
</html>
