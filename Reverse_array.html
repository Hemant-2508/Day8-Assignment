<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Array</title>
</head>
<body>
  <script>
    const original = [1, 2, 3, 4, 5];
    const reversed = [];

    while (original.length) {
      reversed.push(original.pop());
    }

    console.log(reversed); 
  </script>
</body>
</html>
