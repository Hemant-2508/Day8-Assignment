<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let arr = [1,2,2,2,3,5,3,2];
        let obj = {};
        for(let i = 0; i < arr.length; i++){
            let num = arr[i];
            if(obj[num]){
                obj[num] += 1;
            }else{
                obj[num] = 1;
            }
        }
        console.log(obj);
        

    </script>
</body>
</html>
