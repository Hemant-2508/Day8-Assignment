<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Output</title>
</head>
<body>
  <script>
    const lines = 5;
    for (let line = 1; line < lines; line++) {
      let stars = "";
      for (let count = 0; count < line; count++) {
        stars += "*";
      }
      console.log(stars);
    }
  </script>
</body>
</html>
