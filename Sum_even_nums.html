<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even Sum</title>
</head>
<body>
  <script>
    let totalSum = 0;
    for (let num = 0; num <= 100; num += 2) {
      totalSum += num;
    }
    console.log(totalSum);
  </script>
</body>
</html>
