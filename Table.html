<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
</head>
<body>
  <script>
    const input = prompt("Enter a number:");
    for (let count = 1; count <= 10; count++) {
      console.log(`${input} x ${count} = ${input * count}`);
    }
  </script>
</body>
</html>
