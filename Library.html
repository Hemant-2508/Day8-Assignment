<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Tracker</title>
</head>
<body>
  <script>
    const bookShelf = [
      { title: "1984", writer: "George Orwell", published: 1949, inStock: true },
      { title: "The Alchemist", writer: "Paulo Coelho", published: 1988, inStock: true },
      { title: "The Hobbit", writer: "J.R.R. Tolkien", published: 1937, inStock: false }
    ];

    function showInStockBooks() {
      console.log("üìò In-Stock Books:");
      for (let item of bookShelf) {
        if (item.inStock) {
          console.log(`- ${item.title} by ${item.writer} (${item.published})`);
        }
      }
    }

    function takeBook(bookName) {
      for (let item of bookShelf) {
        if (item.title === bookName && item.inStock) {
          item.inStock = false;
          console.log(`‚úîÔ∏è You have taken "${bookName}".`);
          return;
        }
      }
      console.log(`‚ùå "${bookName}" is currently unavailable.`);
    }

    function insertBook(name, creator, yearReleased) {
      bookShelf.push({ title: name, writer: creator, published: yearReleased, inStock: true });
      console.log(`‚ûï "${name}" has been added.`);
    }

    showInStockBooks();
    takeBook("The Alchemist");
    insertBook("Clean Code", "Robert C. Martin", 2008);
    showInStockBooks();
  </script>
</body>
</html>
