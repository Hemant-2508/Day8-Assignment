<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Record</title>
</head>
<body>
  <script>
    const profile = {
      fullName: "Rahul",
      currentAge: 20,
      currentGrade: "B",
      enrolledSubjects: ["Math", "English"]
    };

    function appendSubject(newSub) {
      profile.enrolledSubjects.push(newSub);
    }

    function changeGrade(updatedGrade) {
      profile.currentGrade = updatedGrade;
    }

    function printDetails() {
      console.log("Name: " + profile.fullName);
      console.log("Age: " + profile.currentAge);
      console.log("Grade: " + profile.currentGrade);
      console.log("Subjects: " + profile.enrolledSubjects.join(", "));
    }

    printDetails();
    appendSubject("Science");
    changeGrade("A");
    printDetails();
  </script>
</body>
</html>
